<!DOCTYPE html>
<html lang="fr" data-theme="maritime">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Icon Verification</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { padding: 40px; background: #eee; }
        .row { display: flex; gap: 40px; margin-bottom: 40px; align-items: center; }
        .marker-container { position: relative; width: 60px; height: 60px; border: 1px dashed #ccc; display: flex; justify-content: center; align-items: center; }

        /* Mock Leaflet positioning context */
        .leaflet-marker-icon {
            position: absolute;
            width: 32px; height: 32px;
            /* In Leaflet, margins are usually handled by iconAnchor, but for demo we center it */
        }
    </style>
</head>
<body>
    <h1>Map Icon & Button Verification</h1>

    <h2>1. Map Markers</h2>
    <div class="row">
        <div class="marker-container">
            <!-- Standard Marker -->
            <div class="leaflet-marker-icon hw-icon">
                <div class="hw-icon-wrapper">
                    <i data-lucide="map-pin"></i>
                </div>
            </div>
        </div>
        <span>Standard (Teardrop, Blue)</span>

        <div class="marker-container">
            <!-- VIP Marker -->
            <div class="leaflet-marker-icon hw-icon marker-vip">
                <div class="hw-icon-wrapper">
                    <i data-lucide="castle"></i>
                </div>
            </div>
        </div>
        <span>VIP (Shield, Yellow)</span>

        <div class="marker-container">
            <!-- Visited Marker -->
            <div class="leaflet-marker-icon hw-icon marker-visited">
                <div class="hw-icon-wrapper">
                    <i data-lucide="check"></i>
                </div>
            </div>
        </div>
        <span>Visited (Green)</span>
    </div>

    <h2>2. Buttons (Restored Identity)</h2>
    <div class="row">
        <button class="btn">
            <i data-lucide="save"></i> Standard .btn
        </button>

        <button class="header-btn">
            <i data-lucide="menu"></i>
        </button>
        <span>.header-btn (Square, Border)</span>

        <button class="action-button">
            <i data-lucide="x"></i>
        </button>
        <span>.action-button (Icon only, No border)</span>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
