name: Update Circuit Index

on:
  push:
    paths:
      - 'public/circuits/**'

jobs:
  update-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Circuit Index Generator
        run: npm run update-circuits

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update circuit index and inject IDs"
          file_pattern: "public/circuits/**"
